AppBundle\Entity\Dependency:
    type: entity
    table: dependency

    manyToOne:
        project:
          targetEntity: Project
          inversedBy: dependencies
          joinColumn:
            name: project_id
            referencedColumnName: id
          cascade: ["persist"]
        package:
          targetEntity: Package
          inversedBy: dependencies
          joinColumn:
            name: package_id
            referencedColumnName: id
          cascade: ["persist"]
    id:
        id:
            type: integer
            generator: { strategy: AUTO }

    fields:
        rawVersion:
            type: text
            nullable: true
            column: raw_version
        currentVersion:
            type: text
            nullable: true
            column: current_version
        createdAt:
            type: datetime
            column: created_at
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            column: updated_at
            gedmo:
                timestampable:
                    on: update
