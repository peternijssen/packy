services:
    packy.fetchers:
        class: AppBundle\Fetcher\Fetchers
    packy.fetcher.composer_fetcher:
        class: AppBundle\Fetcher\ComposerFetcher
        arguments:
            - "@packy.manager.adapter_factory"
        tags:
            -  { name: packy_fetcher }
    packy.fetcher.npm_fetcher:
        class: AppBundle\Fetcher\NpmFetcher
        arguments:
            - "@packy.manager.adapter_factory"
        tags:
            -  { name: packy_fetcher }
    packy.fetcher.pip_fetcher:
        class: AppBundle\Fetcher\PipFetcher
        arguments:
            - "@packy.manager.adapter_factory"
        tags:
            -  { name: packy_fetcher }
    packy.fetcher.bower_fetcher:
        class: AppBundle\Fetcher\BowerFetcher
        arguments:
            - "@packy.manager.adapter_factory"
        tags:
            -  { name: packy_fetcher }
