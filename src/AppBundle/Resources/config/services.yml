services:
    packy.analyzer.analyzer_factory:
        class: AppBundle\Analyzer\AnalyzerFactory
    packy.analyzer.generic_analyzer:
        class: AppBundle\Analyzer\GenericAnalyzer
        arguments:
            - @packy.analyzer.analyzer_factory
    packy.repository.project:
        class: AppBundle\Repository\ProjectRepository
        arguments:
            - @doctrine.orm.entity_manager
    packy.repository.package:
        class: AppBundle\Repository\PackageRepository
        arguments:
            - @doctrine.orm.entity_manager
    packy.repository.user:
        class: AppBundle\Repository\UserRepository
        arguments:
            - @doctrine.orm.entity_manager
    packy.manager.manager_factory:
        class: AppBundle\Manager\ManagerFactory
    packy.manager.generic_manager:
        class: AppBundle\Manager\GenericManager
        arguments:
            - @packy.manager.manager_factory
    packy.service.version_formatter:
        class: AppBundle\Service\VersionFormatter